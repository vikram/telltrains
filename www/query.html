  <div id="container">
    <h1><a>Telltrains</a></h1>
    <form enctype="multipart/form-data" method="post" action="/">

	  <span class="formlist">
	    <input id="tostation"
		   name="to"
		   class="field text"
		   size="22"
		   type="text"
		   maxlength="50"
		   value=""  />
	    <label for="to">To (city or station)</label>
	 </span>
	  <span class="formlist">
<input id="leaving"
name="leaving"
class="field text"
size="10"
type="text"
maxlength="50"
value=""  />
<label for="leaving">DD/MM/YYYY</label>
</span>
<a id="pickdate" class="button"><img class="icon" src="/images/calendar.gif" alt="Pick date." /></a>
	  <div class="auto_complete"
	       id="fromstation_values"
	       style="display: none; z-index: 1;"/>
	  <script type="text/javascript">
	    <!--
		new Ajax.Autocompleter('fromstation', 'fromstation_values',
                'suggest-stations', {frequency: 0.4, minChars: 2});
		new Ajax.Autocompleter('tostation', 'fromstation_values',
                'suggest-stations', {frequency: 0.4, minChars: 2});
    Calendar.setup({
        inputField     :    "leaving",     // id of the input field
        ifFormat       :    "%d/%m/%Y",     // format of the input field (even if hidden, this format will be honored)
        button         :    "pickdate",  // trigger button (well, IMG in our case)
	weekNumbers    :    false,
        singleClick    :    true
    });
	      -->
	    </script>
	  </li>
<div id="options" style="display: none;">
